<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Pro - AI & CS Text Formatter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app" v-cloak class="max-w-5xl mx-auto">
        <nav class="flex justify-end mb-6">
            <button @click="toggleLang" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-full backdrop-blur-sm transition flex items-center gap-2 border border-white/30">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                {{ lang === 'zh' ? 'English' : '中文' }}
            </button>
        </nav>

        <header class="text-center mb-10 text-white">
            <h1 class="text-4xl font-extrabold mb-3 tracking-tight">Capitalize Pro</h1>
            <p class="opacity-90 text-lg">{{ t.subtitle }}</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass-card p-6 md:p-8">
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-3 text-sm uppercase tracking-wider">{{ t.inputLabel }}</label>
                    <textarea v-model="inputText" 
                        class="w-full p-4 border-2 border-gray-100 rounded-xl focus:border-purple-400 focus:ring-0 outline-none h-40 transition text-lg"
                        :placeholder="t.placeholder"></textarea>
                </div>

                <div class="flex flex-wrap gap-4 mb-8">
                    <button @click="transform('title')" class="flex-1 min-w-[150px] bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all transform active:scale-95">
                        {{ t.btnTitle }}
                    </button>
                    <button @click="transform('lower')" class="flex-1 min-w-[150px] bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-xl font-bold transition-all transform active:scale-95">
                        {{ t.btnLower }}
                    </button>
                </div>

                <div>
                    <label class="block text-gray-700 font-bold mb-3 text-sm uppercase tracking-wider">{{ t.outputLabel }}</label>
                    <div class="relative group">
                        <textarea readonly v-model="outputText" 
                            class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-xl h-40 text-indigo-900 font-medium cursor-default resize-none focus:outline-none transition"></textarea>
                        <button @click="copyText" 
                            class="absolute top-4 right-4 bg-indigo-500 text-white px-4 py-1.5 rounded-lg hover:bg-indigo-600 shadow-sm transition-opacity">
                            {{ copyStatus }}
                        </button>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6 flex flex-col">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center justify-between">
                    {{ t.dictTitle }}
                    <span class="text-xs font-medium bg-indigo-100 text-indigo-600 px-2 py-1 rounded-full">{{ keywords.length }}</span>
                </h2>
                
                <div class="flex mb-4 group">
                    <input v-model="newWord" @keyup.enter="addWord" 
                        type="text" class="flex-1 border-2 border-r-0 border-gray-100 rounded-l-xl px-3 py-2 text-sm outline-none focus:border-indigo-300 transition" 
                        :placeholder="t.addPlaceholder">
                    <button @click="addWord" class="bg-indigo-500 text-white px-4 py-2 rounded-r-xl hover:bg-indigo-600 transition">
                        +
                    </button>
                </div>

                <div class="overflow-y-auto flex-1 h-[300px] border-2 border-gray-50 rounded-xl p-2 bg-gray-50/50">
                    <div v-for="(word, index) in keywords" :key="index" 
                        class="flex justify-between items-center group p-2 mb-1 bg-white hover:shadow-sm rounded-lg transition">
                        <span class="text-sm font-semibold text-gray-600">{{ word }}</span>
                        <button @click="removeWord(index)" class="text-red-300 hover:text-red-500 transition-colors">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-100">
                    <p class="text-[11px] text-gray-400 leading-relaxed">{{ t.dictNote }}</p>
                    <button @click="resetKeywords" class="mt-3 text-xs font-bold text-red-400 hover:text-red-600 uppercase tracking-tighter transition">
                        {{ t.resetBtn }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const i18n = {
            zh: {
                subtitle: '专为 AI & CS 开发者设计的英文格式化工具',
                inputLabel: '原始文本',
                outputLabel: '格式化结果',
                placeholder: '在此输入英文句子，例如: how to use gpt-4 in pytorch...',
                btnTitle: '首字母大写',
                btnLower: '全部小写',
                copy: '复制内容',
                copied: '已复制！',
                dictTitle: '专有名词库',
                addPlaceholder: '添加新词...',
                dictNote: '* 列表中的词汇在转换时将自动修正并锁定大小写。',
                resetBtn: '恢复默认词库',
                resetConfirm: '确定要恢复默认词库吗？所有自定义修改将丢失。'
            },
            en: {
                subtitle: 'Text formatter tailored for AI & CS developers',
                inputLabel: 'Source Text',
                outputLabel: 'Result',
                placeholder: 'Enter English text here, e.g. how to use gpt-4 in pytorch...',
                btnTitle: 'Title Case',
                btnLower: 'Lower Case',
                copy: 'Copy',
                copied: 'Copied!',
                dictTitle: 'Terminology',
                addPlaceholder: 'Add new...',
                dictNote: '* Words in this list will maintain their specific casing during conversion.',
                resetBtn: 'Reset Dictionary',
                resetConfirm: 'Are you sure you want to reset the dictionary? All changes will be lost.'
            }
        };

        const defaultKeywords = [
            'AI', 'GPT', 'NLP', 'LLM', 'CPU', 'GPU', 'TPU', 'CNN', 'RNN', 'LSTM',
            'TensorFlow', 'PyTorch', 'Keras', 'Scikit-Learn', 'NumPy', 'Pandas',
            'GitHub', 'VSCode', 'SQL', 'NoSQL', 'API', 'JSON', 'HTML', 'CSS', 'JS',
            'SaaS', 'PaaS', 'IaaS', 'AWS', 'Azure', 'CUDA', 'OpenAI', 'Claude', 'React', 'Vue'
        ];

        createApp({
            data() {
                return {
                    lang: 'zh',
                    inputText: '',
                    outputText: '',
                    newWord: '',
                    copyStatusText: '',
                    keywords: []
                }
            },
            computed: {
                t() { return i18n[this.lang]; },
                copyStatus() { return this.copyStatusText || this.t.copy; }
            },
            mounted() {
                // 加载语言偏好
                const savedLang = localStorage.getItem('pref_lang');
                if (savedLang) this.lang = savedLang;

                // 加载词库
                const saved = localStorage.getItem('custom_keywords');
                this.keywords = saved ? JSON.parse(saved) : [...defaultKeywords];
            },
            methods: {
                toggleLang() {
                    this.lang = this.lang === 'zh' ? 'en' : 'zh';
                    localStorage.setItem('pref_lang', this.lang);
                },
                transform(mode) {
                    if (!this.inputText) return;
                    
                    let words = this.inputText.split(/\s+/);
                    const result = words.map(word => {
                        const cleanWord = word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
                        const lowerClean = cleanWord.toLowerCase();
                        const foundIdx = this.keywords.findIndex(k => k.toLowerCase() === lowerClean);

                        if (foundIdx !== -1) {
                            return word.toLowerCase().replace(lowerClean, this.keywords[foundIdx]);
                        }

                        if (mode === 'title') {
                            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                        }
                        return word.toLowerCase();
                    });

                    this.outputText = result.join(' ');
                },
                addWord() {
                    const word = this.newWord.trim();
                    if (word && !this.keywords.some(k => k.toLowerCase() === word.toLowerCase())) {
                        this.keywords.unshift(word);
                        this.saveKeywords();
                        this.newWord = '';
                    }
                },
                removeWord(index) {
                    this.keywords.splice(index, 1);
                    this.saveKeywords();
                },
                saveKeywords() {
                    localStorage.setItem('custom_keywords', JSON.stringify(this.keywords));
                },
                resetKeywords() {
                    if(confirm(this.t.resetConfirm)) {
                        this.keywords = [...defaultKeywords];
                        this.saveKeywords();
                    }
                },
                async copyText() {
                    if(!this.outputText) return;
                    try {
                        await navigator.clipboard.writeText(this.outputText);
                        this.copyStatusText = this.t.copied;
                        setTimeout(() => this.copyStatusText = '', 2000);
                    } catch (err) {
                        alert('Error copying text');
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
