<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Pro - Smart Text Formatter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #f1f5f9;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.25rem;
        }
        textarea { background: rgba(15, 23, 42, 0.5) !important; color: #e2e8f0 !important; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app" v-cloak class="max-w-6xl mx-auto">
        <nav class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">CAPITALIZE PRO</h1>
            <button @click="toggleLang" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg border border-slate-700 transition text-sm">
                {{ lang === 'zh' ? 'English' : '中文界面' }}
            </button>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3 space-y-6">
                <div class="glass-card p-6">
                    <div class="flex flex-col md:flex-row gap-4 mb-6">
                        <div class="flex bg-slate-900 p-1 rounded-xl w-fit border border-slate-800">
                            <button @click="mode = 'title'" :class="mode === 'title' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-slate-200'" class="px-6 py-2 rounded-lg font-bold transition-all">
                                {{ t.btnTitle }}
                            </button>
                            <button @click="mode = 'lower'" :class="mode === 'lower' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-slate-200'" class="px-6 py-2 rounded-lg font-bold transition-all">
                                {{ t.btnLower }}
                            </button>
                        </div>
                        <div class="flex-1 text-right self-center text-slate-500 text-sm">
                            {{ t.liveHint }}
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-slate-400 text-xs font-bold mb-2 uppercase tracking-widest">{{ t.inputLabel }}</label>
                            <textarea v-model="inputText" 
                                class="w-full p-4 border border-slate-700 rounded-xl focus:border-blue-500 outline-none h-64 resize-none transition"
                                :placeholder="t.placeholder"></textarea>
                        </div>
                        <div class="relative">
                            <label class="block text-slate-400 text-xs font-bold mb-2 uppercase tracking-widest">{{ t.outputLabel }}</label>
                            <textarea readonly :value="outputText" 
                                class="w-full p-4 border border-slate-700 rounded-xl h-64 resize-none text-emerald-400 font-medium"></textarea>
                            <button @click="copyText" 
                                class="absolute bottom-4 right-4 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg shadow-xl transition-all active:scale-95">
                                {{ copyStatus }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6 h-fit">
                <h2 class="text-lg font-bold mb-4 text-slate-200 flex justify-between items-center">
                    {{ t.dictTitle }}
                    <span class="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded">{{ keywords.length }}</span>
                </h2>
                
                <div class="flex mb-4">
                    <input v-model="newWord" @keyup.enter="addWord" 
                        type="text" class="flex-1 bg-slate-900 border border-slate-700 rounded-l-lg px-3 py-2 text-sm outline-none focus:border-blue-500" :placeholder="t.addPlaceholder">
                    <button @click="addWord" class="bg-blue-600 px-3 rounded-r-lg hover:bg-blue-500">+</button>
                </div>

                <div class="overflow-y-auto max-h-[400px] space-y-1 pr-2 custom-scrollbar">
                    <div v-for="(word, index) in keywords" :key="index" 
                        class="flex justify-between items-center p-2 bg-slate-800/50 rounded hover:bg-slate-800 transition group">
                        <span class="text-sm font-mono text-slate-300">{{ word }}</span>
                        <button @click="removeWord(index)" class="text-slate-600 group-hover:text-red-400 transition">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                </div>
                
                <div class="mt-4 pt-4 border-t border-slate-800 space-y-3">
                    <p class="text-[10px] text-slate-500 leading-relaxed italic">{{ t.dictNote }}</p>
                    <button @click="resetKeywords" class="text-[10px] text-slate-600 hover:text-red-400 transition uppercase font-bold">
                        {{ t.resetBtn }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const i18n = {
            zh: {
                btnTitle: '标题模式', btnLower: '小写模式', liveHint: '✨ 自动实时转换',
                inputLabel: '输入', outputLabel: '预览', placeholder: '输入内容，例如: how to install pytorch on macOS...',
                copy: '复制', copied: '成功!', dictTitle: '固有名词', addPlaceholder: '添加...',
                dictNote: '规则：1.词库优先 2.保留 iPhone/macOS 等特殊大写 3.忽略 in/on/at 等介词',
                resetBtn: '重置词库', resetConfirm: '确定恢复默认吗？'
            },
            en: {
                btnTitle: 'Title Case', btnLower: 'Lower Case', liveHint: '✨ Real-time Live Sync',
                inputLabel: 'Input', outputLabel: 'Preview', placeholder: 'Type here, e.g. how to install pytorch on macOS...',
                copy: 'Copy', copied: 'Done!', dictTitle: 'Fixed Terms', addPlaceholder: 'Add...',
                dictNote: 'Rules: 1. Dict Priority 2. Keep iPhone/macOS 3. Skip in/on/at etc.',
                resetBtn: 'Reset Dict', resetConfirm: 'Reset to default?'
            }
        };

        // 不需要大写的虚词列表
        const minorWords = new Set(['a', 'an', 'the', 'and', 'but', 'or', 'for', 'nor', 'on', 'at', 'to', 'from', 'by', 'with', 'in', 'of', 'as', 'via']);

        const defaultKeywords = ['AI', 'GPT', 'NLP', 'LLM', 'CPU', 'GPU', 'TensorFlow', 'PyTorch', 'GitHub', 'VSCode', 'SQL', 'OpenAI', 'Claude', 'React', 'Vue', 'Node.js'];

        createApp({
            data() {
                return {
                    lang: 'zh', mode: 'title', inputText: '', outputText: '',
                    newWord: '', copyStatusText: '', keywords: []
                }
            },
            computed: {
                t() { return i18n[this.lang]; },
                copyStatus() { return this.copyStatusText || this.t.copy; }
            },
            watch: {
                // 监听输入、模式、词库的变化，自动更新结果
                inputText: { handler() { this.runTransform(); }, immediate: true },
                mode() { this.runTransform(); },
                keywords: { handler() { this.runTransform(); }, deep: true }
            },
            mounted() {
                const savedLang = localStorage.getItem('pref_lang');
                if (savedLang) this.lang = savedLang;
                const saved = localStorage.getItem('custom_keywords');
                this.keywords = saved ? JSON.parse(saved) : [...defaultKeywords];
            },
            methods: {
                toggleLang() {
                    this.lang = this.lang === 'zh' ? 'en' : 'zh';
                    localStorage.setItem('pref_lang', this.lang);
                },
                runTransform() {
                    if (!this.inputText) { this.outputText = ''; return; }
                    
                    const words = this.inputText.split(/(\s+)/); // 保留空格进行拆分
                    
                    this.outputText = words.map((word, index) => {
                        if (/^\s+$/.test(word)) return word; // 如果是空格直接返回

                        // 提取纯单词和两侧标点
                        const match = word.match(/^([^a-zA-Z0-9]*)(.*?)([^a-zA-Z0-9]*)$/);
                        if (!match) return word;
                        
                        const [full, leading, core, trailing] = match;
                        const lowerCore = core.toLowerCase();

                        // 1. 检查词库 (最高优先级)
                        const foundIdx = this.keywords.findIndex(k => k.toLowerCase() === lowerCore);
                        if (foundIdx !== -1) return leading + this.keywords[foundIdx] + trailing;

                        // 2. 检查输入本身是否是特殊名词 (如 iPhone, macOS, 或者原本就是全大写且非单字母)
                        // 判断标准：含有中间大写字母 OR 全大写且长度 > 1
                        const isSpecialCased = /[a-z][A-Z]/.test(core) || (core.length > 1 && core === core.toUpperCase());
                        if (isSpecialCased) return word;

                        if (this.mode === 'title') {
                            // 3. 检查是否是小词 (in, on, with...)
                            // 规则：如果是句首(index 0) 必须大写；否则保持小写
                            if (minorWords.has(lowerCore) && index !== 0) {
                                return leading + lowerCore + trailing;
                            }
                            // 4. 普通单词首字母大写
                            return leading + core.charAt(0).toUpperCase() + core.slice(1).toLowerCase() + trailing;
                        } else {
                            // 小写模式
                            return leading + lowerCore + trailing;
                        }
                    }).join('');
                },
                addWord() {
                    const word = this.newWord.trim();
                    if (word && !this.keywords.some(k => k.toLowerCase() === word.toLowerCase())) {
                        this.keywords.unshift(word);
                        localStorage.setItem('custom_keywords', JSON.stringify(this.keywords));
                        this.newWord = '';
                    }
                },
                removeWord(index) {
                    this.keywords.splice(index, 1);
                    localStorage.setItem('custom_keywords', JSON.stringify(this.keywords));
                },
                resetKeywords() {
                    if(confirm(this.t.resetConfirm)) {
                        this.keywords = [...defaultKeywords];
                        localStorage.setItem('custom_keywords', JSON.stringify(this.keywords));
                    }
                },
                async copyText() {
                    if(!this.outputText) return;
                    await navigator.clipboard.writeText(this.outputText);
                    this.copyStatusText = this.t.copied;
                    setTimeout(() => this.copyStatusText = '', 2000);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
